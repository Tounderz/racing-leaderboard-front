<div class="wrapper">
  <h2>Вход</h2>
  @if (errorMessage()) {
    <div class="error">{{ errorMessage() }}</div>
  }
  <form
    class="form"
    [formGroup]="loginForm"
  >
    <div class="field">
      <app-input
        label="Логин"
        [value]="loginForm.get('username')?.value || ''"
        (valueChange)="valueChange($event, 'username')">
      </app-input>
    </div>
    <div class="field">
      <app-input
        label="Пароль"
        inputType="password"
        [value]="loginForm.get('password')?.value || ''"
        (valueChange)="valueChange($event, 'password')">
      </app-input>
    </div>
    <app-button
      variant="success"
      [fullWidth]="true"
      [disabled]="loginForm.invalid"
      (handleBtnClick)="login()"
    >
      Войти
    </app-button>
  </form>
</div>
