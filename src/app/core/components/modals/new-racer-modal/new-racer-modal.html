<form
  class="form"
  [formGroup]="newRacerForm"
>
  @for (field of newRacerFormFields; track $index) {
    @switch (field.type) {
      @case ('input') {
        <div>
          <app-input
            [label]="field.label"
            [inputType]="field.inputType || 'text'"
            [isErrorValid]="isFieldErrors(field.key)"
            (valueChange)="valueInputChange($event, field.key)"
          ></app-input>
        </div>
      }
      @case ('select') {
        <div>
          <app-select
            [label]="field.label"
            [options]="colorSelectData"
            (valueChange)="valueSelectChange($event, field.key)"
          ></app-select>
        </div>
      }
    }
  }
</form>
<div class="buttons-container">
  <app-button
    variant="success"
    [disabled]="!newRacerForm.valid"
    (handleBtnClick)="handleSave()"
  >
    Создать
  </app-button>
  <app-button
    variant="danger"
    (handleBtnClick)="closeModal()"
  >
    Закрыть
  </app-button>
</div>
